version: '3.7'

services:
  tomcat:
    image: tomcat:latest
    volumes:
      - /vagrant/tomcat/logs/:/usr/local/tomcat/logs
    ports:
      - 8080:8080
  nginx:
    image: nginx:latest
    volumes:
      - /vagrant/mysite.template:/etc/nginx/conf.d/mysite.template
    ports:
      - 80:80
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80